<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href   ="quiz.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>Quizzer</title>

</head>
<body>
    <div class="mainbox">
        <h2 class="titletext">Quizzer.app</h2>
        <hr>
        <p class="question" id="ques">Click the Button to start <p>
        <div class="hide" id="optcontainer">
            <div class="opt" id="1" onclick="handleOption(this)"> </div>
            <div class="opt" id="2" onclick="handleOption(this)"></div>
            <div class="opt" id="3" onclick="handleOption(this)"></div>
            <div class="opt" id="4" onclick="handleOption(this)"></div>
        </div>
        <div class="bottombar">
            <span class="score hide" id="score">Score : 0/4</span>
            <button class="startbtn" id="btn">Start Quiz</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
